<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu Jump and Catch</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body >
    <div class="info" id="info">
        <p>© 2022 Pokémon. © 1995–2022 Nintendo/Creatures Inc./GAME FREAK inc. Pokémon, os nomes dos personagens Pokémon, são marcas da Nintendo</p>
        <button onclick="carregar()">OK</button>
    </div>
    <section class="carregando" id="carregando">
        
        <img src="assets/img/pikaCarregando.gif" alt="" class="pikaCarregando">
        <p class="textoCarregando">CARREGANDO</p>
    </section>
<main id="telaInicial">

    <div class="textoCentral" id="textoCentral">
        <h2>READY?</h2>
    </div>

    <div class="imgCentral" id="imgCentral">
        <img src="assets/img/go.png" class="confetti" id="confetti">
    </div>
    <div class="pokedex" id="pokedex">
        <div class="pokedexExternaCima">
            <button class="fechaPokedex" onclick="fechaPokedex()">X</button>
        </div>
        <div class="pokedexInternaCima">
        <span id="nomePokedex" class="nome"></span>
        <span id="idPoke" class="idPoke"></span>
        <div class="tipos" id="tipos"></div>
        <div class="parent">
            <div class="div1">
                <img src="" alt="" class="faces" id="faces">
            </div>
            <div class="div2">
                <span id="descricao" class="descricao"></span> 
            </div>
            <div class="div3"> <span>Descrição:</span></div>
            </div>    
        </div>
                <div class="lateralEsquerda">
                    <div class="botao"></div>
                </div>
            <div class="pokedexExternaBaixo">
            </div>
            <div class="lateralDireita">
               
            </div>
            <div class="pokedexInternaBaixo">
                <div class="pokedexBaixo">
                    <ul id="pokedexLista">
          
                    </ul>
                </div>
                <footer>
                    <img src="assets/img/pokeballEstatica.png" alt="" class="pokebola">
                    <span id="pokedexCapturados"></span>
                    <span id="pokedexCompletada"></span>
                </footer>
            </div>
        
    </div>
    <p class="versao">Versão BETA 0.991</p>
    <div id="mostraPlacar" class="mostraPlacar">
    <img src="assets/img/pokeball.gif" alt="" srcset="" class="pokeballMenu">
    <span id="placar" class="placar">0</span>
    
    </div>
    <audio loop autoplay controls class="musica" id="musica"> <source src="assets/mp3/temaInicial.mp3" type='audio/mp3'></audio>
    <img src="assets/img/waving-pikachu.gif" alt="" srcset="" class="pikainicio" id="pikainicio">
    <img src="assets/img/gameover.png" alt="" srcset="" class="gameover" id="gameover">
    <button id="iniciar" onclick="iniciaJogo()">INICIAR</button>
    <button id="reiniciar" onclick="(document.location.reload(true))">REINICIAR</button>
    <img src="assets/img/pokedex.png" id="pokedexBtn" onclick="mostrarPokedex()">
    <img src="assets/img/logo.png" alt="" srcset="" class="logo" id="logo">
    <img src="assets/img/pikachu.gif" alt="" srcset="" class="pikachu" id="pikachu">
    <img src="assets/img/pokemon/pokemon (1).gif" alt="" srcset="" class="pokemon" id="pokemon">
    <img src="assets/img/bg-inicial-low.png" alt="" srcset="" class="bg-inicial" id="bg">
    <img src="assets/img/bolaCaptura.gif" alt="" srcset="" class="pokeballCaptura" id="pokeballCaptura">


<section class="ending" id="ending">
<img src="assets/img/confetti.gif" alt="" srcset="">
<img src="assets/img/fireworks.gif" class="fogos">
</section>
<section class="escureceTela" id="escureceTela">

</section>
</main>
