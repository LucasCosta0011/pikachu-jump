<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu Jump and Catch</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body >
<main>
    <p class="versao">Versão BETA 0.5</p>
    <div id="mostraPlacar" class="mostraPlacar">
    <h1>Pokémon Capturados</h1><br>
    <img src="assets/img/pokeball.gif" alt="" srcset="" class="pokeball">
    <span id="placar" class="placar">0</span>
    
    </div>
    <audio autoplay controls class="musica" id="musica"> <source src="assets/mp3/musica.mp3" type='audio/mp3'></audio>
    <img src="assets/img/waving-pikachu.gif" alt="" srcset="" class="pikainicio" id="pikainicio">
    <img src="assets/img/gameover.png" alt="" srcset="" class="gameover" id="gameover">
    <img src="assets/img/jump.png" alt="" srcset="" id="jumpbtn" class="jumpbtn" onclick="jump()">
    <button id="iniciar" onclick="iniciaJogo()">INICIAR</button>
    <button id="reiniciar" onclick="(document.location.reload(true))">REINICIAR</button>
    <img src="assets/img/logo.png" alt="" srcset="" class="logo" id="logo">
    <img src="assets/img/pikachu.gif" alt="" srcset="" class="pikachu" id="pikachu">
    <img src="assets/img/pokemon/pokemon (1).gif" alt="" srcset="" class="pokemon" id="pokemon">
    <img src="assets/img/bg-inicial-low.png" alt="" srcset="" class="bg-inicial" id="bg">
    
</main>
<p>Desenvolvido por LucianoNeo 2022</p>
<script src="./assets/script.js"></script>
</body >
</html>
